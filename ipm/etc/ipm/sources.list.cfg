{
    {
        type = "repo",
        id = "url",
        name = "URL",

        file_url = "${repo}/${path}",
        dir_url = "${repo}/${path}/.files.cfg",
        dir_url_format = {
            ["<name>"] = {
                ["type"] = "<is_dir:=dir>",
            }
        },
        dir_url_response = "json"
    },
    {
        type = "repo",
        id = "github",
        name = "Github",

        file_url = "https://raw.githubusercontent.com/${repo}/${path:1}/${path:2..}",
        dir_url = "https://api.github.com/repos/${repo}/contents/${path:2..}?ref=${path:1}",
        dir_url_format = {
            ["<key>"] = {
                ["type"] = "<is_dir:=dir>",
                ["name"] = "<name>",
            }
        },
        dir_url_response = "json"
    },
}